<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/9885453.jpg" type="image/x-icon">
    <title> Passenger Couter App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <img src="IMG/bus logo.png" alt=" freepik by djvstock" width="150" height="150" class="logo">
    </header>
    <main class="main">
        <section class="container">
            <h1>People Entered:</h1>
            <h2 id="count-el"">0</h2>
            <button class="white" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button class="green" id="save-btn" onclick="save()">SAVE</button>
        
            <p id="save-el" class="save-el">Previous Entries: </p>
            <script src="main.js"></script>
            </section>
    </main>
</body>
</html>
